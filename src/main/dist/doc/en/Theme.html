<h2>Changing the Theme</h2>
<HR ALIGN="center" WIDTH="100%">

<p>You can change the appearance of RText by changing its theme.</p><br>

<p>To change the Theme, from the <a href="OptionsDialog.html">Options dialog</a>,
 select User Interface.  From there you can select from one of several themes,
 as well as configure a few high-level application layout options.</p>
